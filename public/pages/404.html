<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background: radial-gradient(circle, rgba(208,231,255,1) 0%, rgba(45,62,80,1) 87%);
            color: rgb(255, 255, 255);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            text-shadow: 2px 2px 2px rgb(41, 62, 100);
        }
        h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 3px 3px 3px rgb(41, 57, 88);
        }
        p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.664);
            border-radius: 5px;
            text-shadow: 1px 1px 1px rgb(138, 169, 231);
            transition: background 0.3s;
        }
        a:hover {
            background: rgb(101, 139, 179);
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for does not exist.</p>
    <a href="/">Go to Homepage</a>
</body>
</html>
